<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" disabled="false" menuId="mId-Park">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>@Park</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="shareButtonClicked()" lines="none" detail="false">
              <ion-icon slot="start" name="share"></ion-icon>
              <ion-label>Recommend us!</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
              <!-- <ion-button expand="full" color="danger" [routerLink]="['/home']" (click)="authService.signOutSync()">Log Out</ion-button> -->
              <ion-button expand="full" color="danger" (click)="authService.signOutSync()">Log Out</ion-button>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
