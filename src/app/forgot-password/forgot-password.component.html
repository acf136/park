<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Reset Your Password' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">{{ 'Email' | translate }}</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">{{ 'Send' | translate }}</ion-button>
      </ion-col>
    </ion-row>

    <small>
      {{ 'Please provide the username or email address that you used when you signed' | translate }}
      {{ 'up for your Evernote account.' | translate }}
    </small>
  </form>
</ion-content>
